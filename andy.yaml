a() {\n    const dateTime = new Date();\n    return AGENT_NAMES.map(name => generateAgentRecord(name, dateTime));\n}\n\nresponse.headers[\"Content-Type\"] = \"application/json\";\nresponse.body = JSON.stringify(generateMockData(), null, 2);"
