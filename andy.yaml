          script_body: "const AGENT_NAMES = [\n    'Dawn Harrod', 'Josephine Lonon', 'Vanessa St.Louis', 'Tonya McNair',\n    'Kecia McDonald', 'Sidonia Mitchell', 'Tammie Grier', 'Erika Frazier',\n    'Gloria Smith', 'Andrea Fuller', 'Barbara Berry', 'LaShonda Manuel',\n    'Candice Brown', 'Meldoney Webb', 'Brittany Whaley', 'Monica Garth',\n    'Tyra Bullock', 'Adreanna Tharpe', 'Sharhonda Sheffield', 'Arie Hunt',\n    'Shirley Sampson', 'Jennie Jernigan', 'Leticia Richardson', 'Angela Peterson',\n    'Candace Walker', 'Khiana Banks', 'Constance Watson', 'Lisa Junior',\n    'Cynthia Amann', 'Darneshia Williams', 'Candis Tanner', 'Nicole Wright',\n    'Shatoria Davis', 'Melicia Hayes', 'Jaquetta Horsley', 'Martin Aquino',\n    'Angela Thomaston', 'Rhonda Jelks', 'Noemi Espinoza', 'Jacquelyn Sublett',\n    'Cassandra Threatts', 'Shandra Brown', 'Deforia Andrews', 'YaNika Whipple',\n    'LaQondra Williams', 'April Ewings-White', 'Kendal Roberts', 'Tyunia Stewart',\n    'LaVashius Jones', 'Jasmine Hunter', 'Dekesha Thompson', 'Rebeca Mercado',\n    'Nichole Catron', 'Natasha James'\n];\n\nfunction randomInt(min, max) {\n    return Math.floor(Math.random() * (max - min + 1)) + min;\n}\n\nfunction randomFloat(min, max, decimals = 2) {\n    const multiplier = Math.pow(10, decimals);\n    const value = Math.random() * (max - min) + min;\n    return Math.round(value * multiplier) / multiplier;\n}\n\nfunction generateAgentRecord(agentName, dateTime) {\n    const svc = randomInt(1, 70);\n    const aht = randomFloat(0, 1400);\n    \n    return {\n        DateTime: dateTime,\n        Agent: agentName,\n        SVC: svc,\n        SVCIT: Math.random() > 0.9 ? null : svc,\n        SVCOT: Math.random() > 0.95 ? randomInt(0, 5) : null,\n        ASA: randomFloat(0, 900),\n        AHT: aht,\n        ATT: aht > 0 ? randomFloat(aht * 0.95, aht) : 0,\n        AOHT: Math.random() > 0.7 ? null : randomFloat(0, 500),\n        AWUT: randomFloat(0, 10)\n    };\n}\n\nfunction generateMockData() {\n    const dateTime = new Date();\n    return AGENT_NAMES.map(name => generateAgentRecord(name, dateTime));\n}\n\nresponse.headers[\"Content-Type\"] = \"application/json\";\nresponse.body = JSON.stringify(generateMockData(), null, 2);"
          request_validation:
