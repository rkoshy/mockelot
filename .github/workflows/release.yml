name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-amd64
            platform: linux/amd64
            os: ubuntu-latest
          - name: darwin-universal
            platform: darwin/universal
            os: macos-latest
          - name: windows-amd64
            platform: windows/amd64
            os: windows-latest

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev build-essential pkg-config

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build application
        run: wails build -platform ${{ matrix.platform }} ${{ matrix.platform == 'windows/amd64' && '-nsis' || '' }}

      - name: Create tar.gz archive (Linux)
        if: matrix.platform == 'linux/amd64'
        run: |
          cd build/bin
          tar -czf ../../mockelot-${{ matrix.name }}.tar.gz mockelot

      - name: Create zip archive (macOS)
        if: matrix.platform == 'darwin/universal'
        run: |
          cd build/bin
          ditto -c -k --keepParent mockelot.app ../../mockelot-${{ matrix.name }}.zip

      - name: Create zip archive (Windows)
        if: matrix.platform == 'windows/amd64'
        shell: pwsh
        run: |
          cd build/bin
          Compress-Archive -Path mockelot.exe -DestinationPath ../../mockelot-${{ matrix.name }}-portable.zip

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mockelot-${{ matrix.name }}
          path: |
            mockelot-*.tar.gz
            mockelot-*.zip
            build/bin/*.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release
        run: |
          mkdir release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" -o -name "*.exe" \) -exec cp {} release/ \;
          cd release && sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
          body: |
            ## Downloads

            ### Linux
            - **tar.gz**: `mockelot-linux-amd64.tar.gz` (extract and run)

            ### macOS
            - **Universal Binary**: `mockelot-darwin-universal.zip` (supports both Intel and Apple Silicon)

            ### Windows
            - **Installer**: `mockelot-windows-amd64.exe` (NSIS installer)
            - **Portable**: `mockelot-windows-amd64-portable.zip` (no installation required)

            ### Verification
            Verify downloads using `checksums.txt`
