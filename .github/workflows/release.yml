name: Build and Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-amd64
            os: ubuntu-22.04
            platform: linux/amd64
          - name: darwin-universal
            os: macos-latest
            platform: darwin/universal
          - name: windows-amd64
            os: windows-latest
            platform: windows/amd64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev build-essential pkg-config

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build application
        run: wails build -platform ${{ matrix.platform }} ${{ runner.os == 'Windows' && '-nsis' || '' }}

      - name: Create tar.gz archive (Linux)
        if: runner.os == 'Linux'
        run: tar -czf mockelot-${{ matrix.name }}.tar.gz -C build/bin mockelot

      - name: Create AppImage (Linux)
        if: runner.os == 'Linux'
        run: |
          # Download appimagetool
          wget -O appimagetool https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool

          # Create AppDir structure
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps

          # Copy binary
          cp build/bin/mockelot AppDir/usr/bin/

          # Copy icon
          cp build/appicon.png AppDir/usr/share/icons/hicolor/256x256/apps/mockelot.png
          cp build/appicon.png AppDir/mockelot.png

          # Create desktop file
          cat > AppDir/usr/share/applications/mockelot.desktop << 'EOF'
          [Desktop Entry]
          Name=Mockelot
          Exec=mockelot
          Icon=mockelot
          Type=Application
          Categories=Development;
          Comment=HTTP mock server for testing and development
          Terminal=false
          EOF

          # Create AppRun script
          cat > AppDir/AppRun << 'EOF'
          #!/bin/bash
          SELF=$(readlink -f "$0")
          HERE=${SELF%/*}
          export PATH="${HERE}/usr/bin:${PATH}"
          exec "${HERE}/usr/bin/mockelot" "$@"
          EOF
          chmod +x AppDir/AppRun

          # Build AppImage
          ./appimagetool AppDir mockelot-${{ matrix.name }}.AppImage
          chmod +x mockelot-${{ matrix.name }}.AppImage

      - name: Create zip archive (macOS)
        if: runner.os == 'macOS'
        run: ditto -c -k --keepParent build/bin/mockelot.app mockelot-${{ matrix.name }}.zip

      - name: Create zip archive (Windows - portable)
        if: runner.os == 'Windows'
        shell: pwsh
        run: Compress-Archive -Path build/bin/mockelot.exe -DestinationPath mockelot-${{ matrix.name }}-portable.zip

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mockelot-${{ matrix.name }}
          path: |
            mockelot-*.tar.gz
            mockelot-*.AppImage
            mockelot-*.zip
            build/bin/*.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release
        run: |
          mkdir release
          # Copy all build artifacts
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.AppImage" -o -name "*.zip" -o -name "*.exe" \) -exec cp {} release/ \;
          # Generate checksums
          cd release && sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
          body: |
            ## Downloads

            ### Linux
            - **AppImage**: `mockelot-linux-amd64.AppImage` (recommended - portable, no installation required)
            - **tar.gz**: `mockelot-linux-amd64.tar.gz` (extract and run)

            ### macOS
            - **Universal Binary**: `mockelot-darwin-universal.zip` (supports both Intel and Apple Silicon)

            ### Windows
            - **Installer**: `mockelot-windows-amd64.exe` (NSIS installer)
            - **Portable**: `mockelot-windows-amd64-portable.zip` (no installation required)

            ### Verification
            Verify downloads using `checksums.txt`
