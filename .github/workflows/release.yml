name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build_linux:
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-debian12-amd64
            dockerfile: Dockerfile.debian12
            artifact_name: mockelot-linux-debian12-amd64
          - name: linux-debian13-amd64
            dockerfile: Dockerfile.debian13
            artifact_name: mockelot-linux-debian13-amd64
    
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build Docker image
        run: docker build -t ${{ matrix.artifact_name }} -f ${{ matrix.dockerfile }} .

      - name: Build application
        run: docker run --rm -v $(pwd):/build ${{ matrix.artifact_name }} /bin/bash -c "cd /build && go mod tidy && wails build -platform linux/amd64"
      
      - name: Create tar.gz archive
        run: |
          tar -czf ${{ matrix.artifact_name }}.tar.gz -C build/bin mockelot

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.tar.gz

  build_appimage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev build-essential pkg-config

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest
      
      - name: Build AppImage
        run: |
          ./build-appimage.sh
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mockelot-linux-appimage-amd64
          path: build/bin/mockelot-x86_64.AppImage

  build_windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build application
        run: wails build -platform windows/amd64 -nsis -o mockelot-windows-amd64.exe

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mockelot-windows-amd64
          path: build/bin/mockelot-windows-amd64.exe

  build_macos:
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: darwin-amd64
            platform: darwin/amd64
            os: macos-latest
          - name: darwin-arm64
            platform: darwin/arm64
            os: macos-latest
    
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build application
        run: wails build -platform ${{ matrix.platform }}

      - name: Create zip archive
        run: |
          ditto -c -k --keepParent build/bin/mockelot.app mockelot-${{ matrix.name }}.zip

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mockelot-${{ matrix.name }}
          path: mockelot-${{ matrix.name }}.zip

  lipo_macos:
    needs: [build_macos]
    runs-on: macos-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Unzip artifacts
        run: |
          cd mockelot-darwin-amd64 && unzip mockelot-darwin-amd64.zip && cd ..
          cd mockelot-darwin-arm64 && unzip mockelot-darwin-arm64.zip && cd ..

      - name: Combine with lipo
        run: |
          lipo -create -output mockelot \
            mockelot-darwin-amd64/build/bin/mockelot.app/Contents/MacOS/mockelot \
            mockelot-darwin-arm64/build/bin/mockelot.app/Contents/MacOS/mockelot

      - name: Create universal app bundle
        run: |
          cp -R mockelot-darwin-arm64/build/bin/mockelot.app mockelot.app
          mv mockelot mockelot.app/Contents/MacOS/mockelot
      
      - name: Create zip archive
        run: |
          ditto -c -k --keepParent mockelot.app mockelot-darwin-universal.zip

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mockelot-darwin-universal
          path: mockelot-darwin-universal.zip

  release:
    needs: [build_linux, build_appimage, build_windows, lipo_macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release
        run: |
          mkdir release
          find artifacts -type f -name "*.tar.gz" -exec cp {} release/ \;
          find artifacts -type f -name "*.zip" ! -name "mockelot-darwin-amd64.zip" ! -name "mockelot-darwin-arm64.zip" -exec cp {} release/ \;
          find artifacts -type f -name "*.exe" -exec cp {} release/ \;
          find artifacts -type f -name "*.AppImage" -exec cp {} release/ \;
          cd release && sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true