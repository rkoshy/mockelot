name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux AMD64
          - name: linux-amd64
            os: ubuntu-latest
            platform: linux/amd64
            output: mockelot

          # macOS Universal (ARM + Intel)
          - name: darwin-universal
            os: macos-latest
            platform: darwin/universal
            output: mockelot.app

          # macOS ARM64 only (Apple Silicon)
          - name: darwin-arm64
            os: macos-latest
            platform: darwin/arm64
            output: mockelot.app

          # macOS AMD64 only (Intel)
          - name: darwin-amd64
            os: macos-latest
            platform: darwin/amd64
            output: mockelot.app

          # Windows AMD64
          - name: windows-amd64
            os: windows-latest
            platform: windows/amd64
            output: mockelot.exe

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build application
        run: wails build -platform ${{ matrix.platform }}

      - name: Create Linux archive
        if: runner.os == 'Linux'
        run: |
          cd build/bin
          tar -czf ../../mockelot-${{ matrix.name }}.tar.gz ${{ matrix.output }}

      - name: Create macOS archive
        if: runner.os == 'macOS'
        run: |
          cd build/bin
          ditto -c -k --sequesterRsrc --keepParent ${{ matrix.output }} ../../mockelot-${{ matrix.name }}.zip

      - name: Create Windows archive
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd build/bin
          Compress-Archive -Path ${{ matrix.output }} -DestinationPath ../../mockelot-${{ matrix.name }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mockelot-${{ matrix.name }}
          path: |
            mockelot-*.tar.gz
            mockelot-*.zip
          retention-days: 5

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -name "*.tar.gz" -exec cp {} release/ \;
          find artifacts -name "*.zip" -exec cp {} release/ \;
          ls -lh release/

      - name: Create checksums
        run: |
          cd release
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
