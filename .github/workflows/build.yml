name: Build and Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  NODE_OPTIONS: "--max-old-space-size=4096"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-amd64
            os: ubuntu-latest
            platform: linux/amd64
          - name: darwin-universal
            os: macos-latest
            platform: darwin/universal
          - name: windows-amd64
            os: windows-latest
            platform: windows/amd64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build Wails App
        uses: dAppServer/wails-build-action@v3
        with:
          build-name: mockelot
          build-platform: ${{ matrix.platform }}
          go-version: '1.23'
          node-version: '20'
          package: false

      - name: Create archive (Linux)
        if: runner.os == 'Linux'
        run: |
          cd build/bin
          tar -czf ../../mockelot-${{ matrix.name }}.tar.gz mockelot

      - name: Create archive (macOS)
        if: runner.os == 'macOS'
        run: |
          cd build/bin
          ditto -c -k --keepParent mockelot.app ../../mockelot-${{ matrix.name }}.zip

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path build/bin/mockelot.exe -DestinationPath mockelot-${{ matrix.name }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mockelot-${{ matrix.name }}
          path: mockelot-*.*
          retention-days: 5

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec cp {} release/ \;
          cd release && sha256sum * > checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
