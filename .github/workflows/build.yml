name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux AMD64
          - name: mockelot
            platform: linux/amd64
            os: ubuntu-latest

          # macOS Universal (ARM + Intel)
          - name: mockelot
            platform: darwin/universal
            os: macos-latest

          # macOS ARM64 only (Apple Silicon)
          - name: mockelot
            platform: darwin/arm64
            os: macos-latest

          # macOS AMD64 only (Intel)
          - name: mockelot
            platform: darwin/amd64
            os: macos-latest

          # Windows AMD64
          - name: mockelot
            platform: windows/amd64
            os: windows-latest

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Wails application
        uses: dAppServer/wails-build-action@v2.2
        with:
          build-name: ${{ matrix.name }}
          build-platform: ${{ matrix.platform }}
          go-version: '1.23'
          node-version: '20'
          package: true
