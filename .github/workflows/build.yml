name: Build and Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-amd64
            os: ubuntu-22.04
            platform: linux/amd64
          - name: darwin-universal
            os: macos-latest
            platform: darwin/universal
          - name: windows-amd64
            os: windows-latest
            platform: windows/amd64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev build-essential pkg-config

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build
        run: |
          export PATH=$PATH:$PWD/frontend/node_modules/.bin
          wails build -platform ${{ matrix.platform }}

      - name: Create archive (Linux)
        if: runner.os == 'Linux'
        run: tar -czf mockelot-${{ matrix.name }}.tar.gz -C build/bin mockelot

      - name: Create archive (macOS)
        if: runner.os == 'macOS'
        run: ditto -c -k --keepParent build/bin/mockelot.app mockelot-${{ matrix.name }}.zip

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: Compress-Archive -Path build/bin/mockelot.exe -DestinationPath mockelot-${{ matrix.name }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mockelot-${{ matrix.name }}
          path: mockelot-*.*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release
        run: |
          mkdir release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec cp {} release/ \;
          cd release && sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
